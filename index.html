<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./css/main.min.css" />
  <title>Frontend Mentor | Componente do cartão de visualização de estatísticas
  </title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__img">
        <picture>
          <source media="(min-width: 950px)" srcset="./images/image-header-desktop.jpg" />
          <img src="./images/image-header-mobile.jpg" alt="" />
        </picture>
      </div>
      <div class="card__content">
        <h1 class="heading">
          Obter
          <span class="accent">Percepções</span> que ajudam o seu negócio
          crescer.
        </h1>

        <p class="paragraph">
          Descubra os benefícios da análise de dados e tome melhores decisões
          em relação à receita, experiência do cliente e eficiência geral.
        </p>
        <ul class="card__stats">
          <li class="statistic">
            10k+ <span class="statistic__label">Empresas</span>
          </li>
          <li class="statistic">
            314 <span class="statistic__label">Modelos
            </span>
          </li>
          <li class="statistic">
            12M+ <span class="statistic__label">Consultas</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
